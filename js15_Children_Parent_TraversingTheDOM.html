<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
    <div class="container">
        <h1>this is js 15</h1>
        <div class="child" id="child1">child1
            <ul>
                <li class="item" id="item1">list item 1</li>
                <li class="item" id="item2">list item 2</li>
                <li class="item" id="item3">list item 3</li>
                <li class="item" id="item4">list item 4</li>
            </ul>
        </div>
        <div class="child" id="child2">child2</div>
        <div class="child" id="child3">child3</div>
        <div class="child" id="child4">child4</div>
    </div>
    </div>
</body>
<script>

let parent = document.querySelector('.container');
console.log(parent.childNodes);// this will count comment, text, space
console.log(parent.children);//will only count tags
console.log(parent.parentNodes);

let nodeName = parent.childNodes[1].nodeName;
console.log(nodeName);

let childName = parent.children[1].nodeName;
console.log(childName);

// node type
// 1. element
// 2.attribute
// 3. text node
// 4. comment
// 5. document
// 6. docType
let nodeType = parent.childNodes[2].nodeType;
console.log(nodeType);

//------------------------------------------------------------
// chaining 
let main = document.querySelector('div.container');
console.log(main.children[1].children[0].children);
console.log(main.firstChild);
console.log(main.firstElementChild);
console.log(main.lastChild);
console.log(main.lastElementChild);
console.log(main.childElementCount);
console.log(main.firstElementChild.parentElement);
console.log(main.firstElementChild.parentNode);
console.log(main.firstElementChild.nextSibling);
console.log(main.firstElementChild.nextElementSibling.nextElementSibling);

</script>
</html>
