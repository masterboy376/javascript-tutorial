<!doctype html>
<html lang="en">

  <!-- you can use prism js to beautify your source code -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>post-master-home</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PostMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="display-4 my-3 text-center">Welcome to PostMaster</h1>
  </div>

  <div class="container">
    <!-- URL box -->
    <div class="mb-3 row">
      <label for="URL-input" class="col-sm-2 col-form-label">URL location:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="URL-input" placeholder="Enter your URL" required>
      </div>
    </div>

    <!-- request type -->
    <fieldset class="row my-3">
      <legend class="col-form-label col-sm-2 pt-0">Request Method:</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="request-method" id="GET" value="GET" required checked>
          <label class="form-check-label" for="GET">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="request-method" id="POST" value="POST" required>
          <label class="form-check-label" for="POST">
            POST
          </label>
        </div>
      </div>
    </fieldset>

    <!-- content type   -->
    <fieldset class="row my-3">
      <legend class="col-form-label col-sm-2 pt-0">Content Type:</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="content-type" id="json" value="json" checked>
          <label class="form-check-label" for="json">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="content-type" id="custom" value="custom">
          <label class="form-check-label" for="custom">
            Custom parameters
          </label>
        </div>
      </div>
    </fieldset>

    <!-- custom parameter box -> this will hide if the user choose json option -->
    <div id="parameter-box">
      <div class="row my-3">
        <label for="" class="col-sm-2 col-form-label">Parameter 1:</label>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="enter parameter 1 key" id="parameter1-key">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="enter parameter 1 value" id="parameter1-value">
        </div>
        <button type="button" class="col-md-2 btn btn-outline-warning" id="more-parameter">More parameters</button>
      </div>
    </div>
    <div id="new-params">

    </div>

    <!-- JSON box -> this will hide if the user choose custom parameters option -->
    <div class="my-3" id="json-box">
      <div class="row">
        <label for="json-text" class="col-sm-2 col-form-label">JSON input:</label>
        <div class="col-sm-10">
          <textarea class="form-control" placeholder="JSON input" id="json-text" style="height: 100px"></textarea>
        </div>
      </div>
    </div>

    <!-- submit button : which will trigger the fetch api -->
    <div class="mb-3">
      <div class="row">
        <button class="btn btn-warning block-btn" id="fetch-api-btn">Submit</button>
      </div>
    </div>

    <hr class="my-5">

    <!-- Response box -->
    <div class="my-3" id="response-json-box">
      <div class="row">
        <label for="json-response" class="col-sm-2 col-form-label">Response:</label>
        <div class="col-sm-10">
          <textarea class="form-control" placeholder="Response " id="json-response" style="height: 100px"></textarea>
        </div>
      </div>
    </div>



  </div>


  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="../static/home.js"></script>
</body>

</html>
