<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade " id="message" role="alert">
        <strong>Success!</strong> Tour has been confirmed.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="container my-5">
        <h1 class="display-4">Travel with tavmove</h1>

        <form class="my-3">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name">
                    <div class="invalid-feedback">Invalid input</div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email">
                    <div class="invalid-feedback">Invalid input</div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="number" class="col-sm-2 col-form-label">Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="number" name="number">
                    <div class="invalid-feedback">Invalid input</div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                        <textarea class="form-control" placeholder="your address" id="address" name="address"    style="height: 100px"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="car" class="col-sm-2 col-form-label">Car</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" id="car">
                        <option selected>Choose car</option>
                        <option value="jeep">Jeep</option>
                        <option value="rangerover">Range rover</option>
                        <option value="spider">Spider</option>
                        <option value="cybertruck">Cyber truck</option>
                    </select>
                    <div class="invalid-feedback">Invalid input</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

















    <!-- Optional JavaScript; choose one of the two! -->

    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
