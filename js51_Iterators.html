<script>

const myArr = ['apples', 'grapes', 'orange', 'bhindi'];
//iterators
function fruitsIterator(values){
    let nextIndex = 0;
    //we will return an object
    return {
        next: ()=>{
            if(nextIndex<values.length){
                // we will return the value below
                return {
                    value: values[nextIndex++],
                    done: false
                }
            }
            else{
                // we will return the value below,eith only done
                return {
                    done: true
                }
            }
        }
    }
}

const fruits = fruitsIterator(myArr);
for (let i = 0 ;i<=myArr.length; i++){
    console.log(fruits.next());
}

</script>
