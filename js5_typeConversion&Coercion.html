    <script>
        //consersion
        // to string
        let myVar;
        myVar = String(34);
        console.log(myVar, (typeof myVar));
        let bool = String(true);
        console.log(bool, (typeof bool));
        let date = String(new Date());
        // dateStringify = String(date);
        console.log(date, (typeof date));
        let arr = String([1,2,3,4,5]);
        console.log(arr.length, arr, (typeof arr));
        let i = 5;
        console.log(i.toString());

        // to number
        let str = Number("1d");
        console.log(str);
        let t = Number(true);
        console.log(t);
        let f = Number(false);
        console.log(f);

        // parseint
        let int = parseInt('34.55555555');
        console.log(int);

        //parseFloat
        let float = parseFloat('34.55555555');
        console.log(float);

        // .toFixed();
        console.log(int.toFixed(30));
        console.log(float.toFixed(30));

        //----------------------------------------------------
        //Coercion
        let myStr= "65";
        let myNum  = 35;// this will be converted into string
        console.log(myNum + myStr);
        
    </script>
