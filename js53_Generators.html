<script>

//Generators-->will generate the values on the fly. It is better than large arrays because it takes less memory
function* numbersGen(){
    let i =0;

    // yield 1;
    // yield 2;
    // yield 3;
    // yield 4;
    // while(true){
    //     yield (i++).toString();
    // }
    while(true){
        let a = i++;
        yield (a).toString();
    }
}

let gen = numbersGen();
console.log(gen.next());
console.log(gen.next());
console.log(gen.next());
console.log(gen.next());
