<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="set-alarm">Button</button>
        <input type="text" class="form-control" id="alarm-time" placeholder="yyyy-mm-dd-hh-mm-ss"
            aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>

        const setAlarm = document.getElementById('set-alarm');
        const audio = new audio('https://interactive-examples.mdn.mozilla.net/media/examples/t-rex.roar.mp3')
        function ringBell(){
             audio.play();
        }

        setAlarm.addEventListener('click', () => {
            const alarmTimeInput = document.getElementById('alarm-time').value;
            alarmTime = new Date(alarmTimeInput);
            now = new date();
            let timeToAlarm = alarmTime-now;
            if(timeToAlarm>=0){
                setTimeout(() => {
                    ringBell();
                }, timeToAlarm);
            }
            
        });





    </script>
</body>

</html>
