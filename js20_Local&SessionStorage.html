<script>
    //Local storage -> is the part of windows object ->different web site have thier different localStorage

    //clearing localStorage
    localStorage.clear();

    //adding item
    localStorage.setItem('Name', 'sambhav');
    localStorage.setItem('Name2', 'Katherine');
    localStorage.setItem('Name3','jack');

    //getting item
    let name = localStorage.getItem('Name');
    let name2 = localStorage.getItem('Name2');
    console.log(name);
    console.log(name2);

    //getting key
    console.log(localStorage.key(2));

    //removing item
    localStorage.removeItem('Name3');

    //adding array
    let arr = [1,2,3,4,5];
    localStorage.setItem('arr',JSON.stringify(arr));

    //gettting array
    console.log(JSON.parse(localStorage.getItem('arr')));
