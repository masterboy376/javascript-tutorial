// complicated

    const proto = {
        slogan: function(){
            return 'this is best';
        },
        change: function(newName, newRole){
            this.name =  newName;
            this.role =  newRole;
        }
    }
    // creating a prototype
    const sam = Object.create(proto);
    sam.name  = "sambhav";
    sam.role  = "programmer";

//another syntax

        name: {value: "sambhav", writable:true},// can be changed
        role: {value: "programmer"}// cannot be changed
    })

    //employee constructor
    function Employee(name, salary, exprience){
        this.name = name;
        this.salary = salary;
        this.exprience = exprience;
    }
    Employee.prototype.slogan= function(){
        return `i am the best. regards ${this.name}`;
    };
    let sambhav = new Employee('Sambhav', 40209240904, '0 years');
    console.log(sambhav.slogan());
    console.log(sambhav);

    //inherit the constructor
    function programmer(name, salary, experience, language){
        Employee.call(this, name, salary, experience);
        this.language = language;
    }
    // inherite the prototype
    programmer.prototype = Object.create(Employee.prototype);
    //manually setting the constructor
    programmer.prototype.constructor = programmer;

    let samThePro =new programmer('sambhav', 10203383, '4 years', 'all');
    console.log(samThePro.slogan());
