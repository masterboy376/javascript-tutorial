<script>

// const sam = ()=>{// simple function
//    return 'sambhav';
// }
const sam =async ()=>{// now this will return a promise
    console.log('inside sam function');
    const response = await fetch('https://api.github.com/users');
    console.log('before response');
    const users = await response.json();
    console.log("users resolved"); 
    return users;   
}

console.log('before calling sam');
let func = sam();
console.log('after calling sam');
console.log(func);
func.then((data)=>{console.log(data)})
console.log('the last line');

</script>
